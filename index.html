<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>CineFlix</h1>
    </header>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <div id="genre-filter"></div>

        <div id="search-results"></div>

        <div id="categories"></div>
    </main>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="player" width="100%" height="450" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CineFlix. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
